<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <h1>JavaScript String Methods</h1>
    <h2>charAt method</h2>
    <p id="demo"></p>

    
    <script>
        let str="Hello World!";
        document.getElementById("demo").innerHTML = str.charAt(1);
    </script>
</body>
</html>
